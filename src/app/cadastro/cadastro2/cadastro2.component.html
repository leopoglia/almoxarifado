<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../src/icone.png" type="image/x-icon">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,1,0" />
    <title>Almoxarifado</title>
</head>

<body>

    <main>
        <div class="fundoimagem">
            <img src="../../../assets/senaibranca.png" alt="">
        </div>

        <div class="container">

            <div class="fase-cadastro">
                <div class="fase1"></div>
            </div>


            <div class="titulo">
                <span>Etapa 2</span>
                <h1>Cadastro</h1>
            </div>

            <form>

                <div class="inputs">

                    <label>
                        <span class="material-symbols-outlined">
                            mail
                        </span>

                        <input type="text" placeholder="E-mail" [(ngModel)]="email" name="email">
                    </label>

                    <label>
                        <div class="lock">
                            <span class="material-symbols-outlined">
                                badge
                            </span>

                        </div>

                        <div class="senha">
                            <input type="text" placeholder="Matrícula" [(ngModel)]="matricula" name="matricula">
                        </div>
                    </label>

                </div>

                <div class="footer">
                    <a href="/">
                        <input class="cadastrar" type="button" value="Já possui conta?">
                    </a>
                        <input (click)="cadastro3()" type="button" value="Proximo">
                </div>


            </form>

        </div>
    </main>
</body>

</html>

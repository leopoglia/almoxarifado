<!DOCTYPE html>
<html lang="en">

<head>
    <title>Visão Geral</title>
</head>

<body>
    <app-header></app-header>
    <app-nav></app-nav>
    <app-alertas *ngIf="alerta" [alerta]="alertar"></app-alertas>


    <main>

        <div class="container">
            <div class="cabecalho">
                <div class="navegacao"><span>Almoxarifado / Inserir reserva</span></div>
            </div>

            <div class="corpo">

                <div class="cabecalho">
                    <div class="titulo"><span>Inserir reserva</span></div>

                    <div class="pesquisa">

                        <app-input (adicionarItem)="adicionarItem($event)"></app-input>

                        <div class="add">
                            <span class="material-symbols-outlined">
                                add
                            </span>
                        </div>
                    </div>
                </div>

                <div class="produtos">
                    <div class="titulo"><span>Produtos adicionados:</span></div>

                    <div class="erro" *ngIf="tamanhoReserva == 0"><span>Não há reservas cadastradas.</span></div>


                    <div class="produto" *ngFor="let produto of produtos; let i = index">
                        <div class="informacoes">

                            <div class="imagem">
                                <img src="data:image/png;base64,{{imagem[i]}}">
                            </div>
                            <div class="nome">{{produto.nome}}</div>

                            <span class="titulo">{{produto.quantidade}}</span>
                        </div>

                        <div>


                        </div>
                        <div class="acoes">

                            <div class="quantidade">

                                <span class="menos" (click)="menos(produto)">-</span>
                                <input type="number" class="numero" [(ngModel)]="produto.quantidadeAdicionada"
                                    (change)="mudancaAdicionada(produto)">
                                <span class="mais" (click)="mais(produto)">+</span>
                                <span class="titulo">Un.</span>

                                <span class="material-symbols-outlined" (click)="removerItem($event)">delete</span>
                            </div>
                        </div>

                    </div>

                </div>

                <div class="datas">
                    <div class="retirada">
                        <span class="titulo">Retirada</span>
                        <div class="inputs">
                            <label>
                                <input type="date" [(ngModel)]="dataRetirada">
                            </label>
                            <label>
                                <input type="time" [(ngModel)]="horaRetirada">
                            </label>
                        </div>

                    </div>
                    <div class="devolucao">
                        <span class="titulo">Devolução</span>
                        <div class="inputs">
                            <label>
                                <input type="date" [(ngModel)]="dataDevolucao">
                            </label>
                            <label>
                                <input type="time" [(ngModel)]="horaDevolucao">
                            </label>
                        </div>
                    </div>
                </div>

                <div class="rodape">
                    <button (click)="cadastrarReserva()">Finalizar</button>
                </div>

            </div>

        </div>

    </main>
</body>



</html>

<div class="input">
  <div class="put">
    <input type="text" placeholder="Busque o produto aqui..." (keyup)="buscar($event)">
    <span class="material-symbols-outlined">
      search
    </span>
  </div>
  <div class="busca" id="busca">

    <li *ngFor="let produto of matrizVazia">
      <div (click)="inserirItem(produto.codigo)">
        <img [src]="produto.img" alt="">
        <span>{{produto.nome}}</span>
      </div>
    </li>

  </div>

</div>

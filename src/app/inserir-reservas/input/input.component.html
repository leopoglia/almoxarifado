<div class="input">
  <div class="put">
    <input type="text" placeholder="Busque o produto aqui..." (keyup)="buscar($event)">
    <span class="material-symbols-outlined">
      search
    </span>
  </div>
  <div class="busca" id="busca">

    <li *ngFor="let produto of matrizVazia; let i = index">
      <div (click)="inserirItem(produto)">
        <img src="data:image/png;base64,{{imagem[i]}}" alt="">
        <span>{{produto.nome}}</span>
      </div>
    </li>

  </div>

</div>

<div class="usuario" *ngFor="let usuario of filter()">

  <div class="flex-usuario">
    <img class="usuario-imagem" [src]="usuario.imagem" alt="Imagem do usu치rio">
    <div class="informacoes">
      <div class="titulo">{{usuario.nome}}

      </div>
      <div class="cargo">
        <span>Cargo: {{usuario.cargo}}</span>
      </div>

      <div class="matricula">
        <span>Matricula: {{usuario.matricula}}</span>
      </div>
      <div class="email">
        <span>Email: {{usuario.email}}</span>
      </div>

    </div>
  </div>

  <div *ngIf="usuario.situacao == 'ESPERANDO'" class="aprovacao">
    <button class="aceitar" (click)="aceitarUsuario('APROVADO', usuario)">Aceitar</button>
    <button class="recusar" (click)="aceitarUsuario('REPROVADO', usuario)">Recusar</button>
  </div>

  <div *ngIf="usuario.situacao == 'APROVADO'" class="aprovado">
    <p>Usu치rio aceito</p>
  </div>


  <div *ngIf="usuario.situacao == 'REPROVADO'" class="reprovado">
    <p>Usu치rio recusado</p>
  </div>
</div>

<div class="erro" *ngIf="retornoItem"><span>Nenhum usu치rio encontrado.</span></div>

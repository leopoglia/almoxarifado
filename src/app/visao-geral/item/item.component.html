<div class="produto" *ngFor="let item of produtos" (click)="link(item.id)">
  <div >
      <div class="imagem">
          <img  [src]="item.imagem"
              alt="">
      </div>
      <div class="informacoes">
          <p class="titulo">{{item.nome}}</p>
          <p class="descricao">{{item.descricao}}</p>

          <div class="quantidade-produto">
              <p>Quantidade: </p>
              <div class="quantidade">{{item.quantidade}}</div>
          </div>
      </div>
  </div>
</div>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../src/icone.png" type="image/x-icon">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,1,0" />
    <title>Visão Geral</title>
</head>

<body>
    <app-header></app-header>
    <app-nav></app-nav>

    <main>

        <div class="container">
            <div class="cabecalho">
                <div class="navegacao"><span>Almoxarifado / Visão geral</span></div>

                <div class="pesquisa">

                    <div class="input">
                        <input type="text" placeholder="Pesquise aqui...">
                        <span class="material-symbols-outlined">
                            search
                        </span>
                    </div>

                    <span class="material-symbols-outlined">
                        filter_alt
                    </span>

                    <button>Inserir Reservas</button>

                </div>
            </div>

            <div class="corpo">
                    <app-item></app-item>
                   



                <div class="rodape">
                    <div class="paginacao">
                        <dl>
                            <dd class="atual">1</dd>
                            <dd>2</dd>
                            <dd>3</dd>
                            <dd>4</dd>
                            <dd>
                                <span class="material-symbols-outlined">
                                    chevron_right
                                </span>
                            </dd>
                        </dl>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>

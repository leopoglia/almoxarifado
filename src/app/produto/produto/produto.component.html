<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../src/icone.png" type="image/x-icon">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,1,0" />
    <title>Visão Geral</title>
</head>

<body>
    <app-header></app-header>

    <nav>
        <dl>
            <div>
                <a href="../visaogeral/index.html">
                    <dd  class="atual">
                        <span class="material-symbols-outlined">
                            inventory_2
                        </span>
                        <span class="titulo">Visão geral</span>
                    </dd>
                </a>

                <a href="../inserirreserva/index.html">
                    <dd>
                        <span class="material-symbols-outlined">
                            add_circle
                        </span>
                        <span class="titulo">Inserir reservas</span>
                    </dd>
                </a>

                <a href="../reservas/index.html">
                    <dd>
                        <span class="material-symbols-outlined">
                            calendar_month
                        </span>
                        <span class="titulo">Reservas</span>
                    </dd>
                </a>

                <a href="../criarproduto/index.html">
                    <dd>
                        <span class="material-symbols-outlined">
                            category
                        </span>
                        <span class="titulo">Cadastrar produto</span>
                    </dd>
                </a>

                <a href="../criarusuario/index.html">
                    <dd>
                        <span class="material-symbols-outlined">
                            person
                        </span>
                        <span class="titulo">Cadastrar usuário</span>
                    </dd>
                </a>
            </div>

            <div class="rodape">

                <dd class="dark">
                    <span class="material-symbols-outlined">
                        dark_mode
                    </span>
                    <label class="botao">
                        <input id="mode" type="checkbox">
                        <span class="bola"></span>
                    </label>
                </dd>

                <a href="../login/index.html">
                    <dd>
                        <span class="material-symbols-outlined">
                            logout
                        </span>
                        <span class="titulo">Sair</span>
                    </dd>
                </a>
            </div>
        </dl>
    </nav>

    <main>

        <div class="container">
            <div class="cabecalho">
                <div class="navegacao"><span>Almoxarifado / Cadastrar produto</span></div>
            </div>

            <div class="corpo">

                <div class="cabecalho">
                    <div class="titulo"><span>Dados gerais do produto</span></div>

                </div>

                <div class="informacoes">

                    <div class="informacoes-gerais">
                        <div class="inserir-imagem">
                            <span>Imagem</span>
                        
                                <div class="imagem">
                                    <img src="https://i.imgur.com/rOhhM3b.png" alt="">
                                </div>
                        </div>

                        <div class="informacoes-grid">
                            <div class="nome">
                                <span>Nome</span>
                                <input type="text" placeholder="Relé" disabled>
                            </div>


                            <div class="descricao">
                                <span>Características</span>
                                <textarea placeholder="É um interruptor eletromecânico projetado por Michael Faraday na década de 1830." disabled></textarea>
                            </div>

                            <div class="detalhes">
                                <span>Detalhes</span>
                                <input type="text" placeholder="Grande e bonito" disabled>
                            </div>

                        </div>
                    </div>

                    <div class="informacoes-adicionais">
                        <div class="quantidade">
                            <span>Quantidade</span>
                            <input type="number" placeholder="153" disabled>
                        </div>

                        <div class="localizacao">
                            <span>Localização</span>
                                <input type="text" placeholder="P2C5A1" disabled>
                        </div>

                        <div class="classificacao">
                            <span>Classificação</span>
                            <div class="fundo">
                                <select name="select" disabled>
                                    <option value="valor1">Materiais Elétricos</option>
                                </select>
                            </div>
                        </div>

                    </div>


                </div>

            </div>

        </div>
    </main>
</body>

<script src="../src/darkmode.js"></script>


</html>

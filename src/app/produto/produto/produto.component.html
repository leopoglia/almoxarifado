<!DOCTYPE html>
<html lang="en">

<head>
    <title>Visão Geral</title>
</head>

<body>
    <app-header></app-header>
    <app-nav></app-nav>

    <main>

        <div class="container">
            <div class="cabecalho">
                <div class="navegacao"><span>Almoxarifado / Dados gerais do produto</span></div>
            </div>

            <div class="corpo" *ngFor="let item of produtos">

                <div class="cabecalho">
                    <div class="titulo"><span>Dados gerais do produto</span></div>
                    <button class="editar">
                        <span class="material-symbols-outlined" (click)="editar()">
                            edit
                        </span>
                    </button>
                </div>

                <div class="informacoes">

                    <div class="informacoes-gerais">
                        <div *ngIf="edita == true" class="inserir-imagem">
                            <span>Imagem</span>

                            <div class="imagem">
                                <img [src]="item.IMAGEM" alt="">
                            </div>
                        </div>

                        <div *ngIf="edita == false" class="inserir-imagem">
                            <span>Imagem</span>
                            <label for="imagem">
                                <input id="imagem" type="file" (change)="mudanca($event.target.files[0])">

                                <div class="imagem-editar">

                                    <span class="material-symbols-outlined">
                                        add_photo_alternate
                                    </span>
                                </div>
                            </label>
                        </div>

                        <div class="informacoes-grid">
                            <div class="nome">
                                <span>Nome</span>
                                <input id="name" type="text" [value]="item.NOME" [disabled]="edita">
                            </div>


                            <div class="descricao">
                                <span>Características</span>
                                <textarea [value]="item.DETALHES"  [disabled]="edita"></textarea>
                            </div>


                            <div class="informacoes-flex">
                                <div class="classificacao">
                                    <span>Classificação</span>
                                    <div class="fundo">
                                        <select name="select" [value]="item.LOCALIZACAO" [disabled]="edita">
                                            <option value="1">Materiais Elétricos</option>
                                            <option value="2">Ferramenta Mecânica</option>
                                            <option value="3">Componente Eltrônico</option>
                                            <option value="4">Ferramenta Manual</option>
                                        </select>

                                    </div>
                                </div>

                                <div class="quantidade">
                                    <span>Quantidade</span>
                                    <input type="number" [value]="item.LOCALIZACAO" [disabled]="edita">
                                </div>
                            </div>

                        </div>
                    </div>

                    <div class="informacoes-adicionais">

                        <div class="localizacao">
                            <span>Localização</span>
                            <input type="text" [placeholder]="item.LOCALIZACAO" [value]="item.LOCALIZACAO"
                                [disabled]="edita">
                        </div>

                        <div class="descartavel">
                            <span>Descartavel</span>
                            <label class="botao">
                                <input type="checkbox" [disabled]="edita">
                                <span class="bola"></span>
                            </label>
                        </div>

                    </div>

                </div>

                <div class="adicionar">
                    <button class="adicionar-reserva">Adicionar à reserva</button>
                </div>
            </div>
        </div>
    </main>
</body>

</html>

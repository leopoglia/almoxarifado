<head>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,1,0" />
</head>

<div class="cabecalho">
    <div class="navegacao"><span>Almoxarifado / {{local}}</span></div>

    <div class="pesquisa">

        <div class="input">
            <input id="input" type="text" required>
            <label for="input">Pesquise aqui</label>
            <span class="material-symbols-outlined">
                search
            </span>
        </div>

        <div class="flexibilidade" *ngIf="visaogeral" (click)="alterarTabela()">
            <span *ngIf="alteraTabela == false" class="material-symbols-rounded">
                grid_view
            </span>

            <span *ngIf="alteraTabela == true" class="material-symbols-rounded">
                table_rows
            </span>
        </div>


        <div class="ordernar" (click)="ordenar()">
            <span class="material-symbols-outlined">
                swap_vert
            </span>
        </div>

        <div class="filtro" (click)="filtro()">
            <span class="material-symbols-outlined">
                filter_alt
            </span>
        </div>

        <app-filtro *ngIf="situacaofiltro" (fechou)="fechou($event)"></app-filtro>


        <button *ngIf="urlAtual != '/usuario/aceitar'" (click)="inserirReserva()">Inserir Reservas</button>
        <button *ngIf="urlAtual == '/usuario/aceitar'" (click)="inserirReserva()">Inserir Usu√°rios</button>

    </div>
</div>

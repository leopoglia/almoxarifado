<head>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,1,0" />
</head>

<div class="cabecalho">
    <div class="navegacao"><span>Almoxarifado / {{local}}</span></div>

    <div class="pesquisa">

        <div class="input">
            <input type="text" placeholder="Pesquise aqui...">
            <span class="material-symbols-outlined">
                search
            </span>
        </div>

        <div class="flexibilidade" (click)="alterarTabela()">
            <span *ngIf="alteraTabela == false" class="material-symbols-rounded">
                grid_view
            </span>

            <span *ngIf="alteraTabela == true" class="material-symbols-rounded">
                table_rows
            </span>
        </div>


        <div class="ordernar">
            <span class="material-symbols-outlined">
                swap_vert
            </span>
        </div>

        <div class="filtro" (click)="filtro()">
            <span class="material-symbols-outlined">
                filter_alt
            </span>
        </div>

        <app-filtro *ngIf="situacaofiltro"></app-filtro>


        <button (click)="inserirReserva()">Inserir Reservas</button>

    </div>
</div>

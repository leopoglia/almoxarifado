<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../src/icone.png" type="image/x-icon">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,1,0" />
    <title>Visão Geral</title>
</head>

<body>
    <app-header></app-header>


    <nav>
        <dl>
            <div>
                <a href="../visaogeral">
                    <dd>
                        <span class="material-symbols-outlined">
                            inventory_2
                        </span>
                        <span class="titulo">Visão geral</span>
                    </dd>
                </a>

                <a href="../inserirreserva">
                    <dd>
                        <span class="material-symbols-outlined">
                            add_circle
                        </span>
                        <span class="titulo">Inserir reservas</span>
                    </dd>
                </a>

                <a href="../reservas">
                    <dd>
                        <span class="material-symbols-outlined">
                            calendar_month
                        </span>
                        <span class="titulo">Reservas</span>
                    </dd>
                </a>

                <a href="../cadastrar/produto">
                    <dd>
                        <span class="material-symbols-outlined">
                            category
                        </span>
                        <span class="titulo">Cadastrar produto</span>
                    </dd>
                </a>

                <a href="../cadastrar/usuario">
                    <dd class="atual">
                        <span class="material-symbols-outlined">
                            person
                        </span>
                        <span class="titulo">Cadastrar usuário</span>
                    </dd>
                </a>
            </div>

            <div class="rodape">

                <dd class="dark">
                    <span class="material-symbols-outlined">
                        dark_mode
                    </span>
                    <label class="botao">
                        <input id="mode" type="checkbox" (change)="darkmode($event)">
                        <span class="bola"></span>
                    </label>
                </dd>

                <a href="../login">
                    <dd>
                        <span class="material-symbols-outlined">
                            logout
                        </span>
                        <span class="titulo">Sair</span>
                    </dd>
                </a>
            </div>
        </dl>
    </nav>

    <main>

        <div class="container">
            <div class="cabecalho">
                <div class="navegacao"><span>Almoxarifado / Cadastrar usuário</span></div>
            </div>

            <div class="corpo">

                <div class="cabecalho">
                    <div class="titulo"><span>Dados gerais do usuário</span></div>

                </div>

                <div class="informacoes">

                    <div class="informacoes-gerais">
                        <div class="inserir-imagem">
                            <span>Imagem</span>
                            <label for="imagem">
                                <input id="imagem" type="file">

                                <div class="imagem">

                                    <span class="material-symbols-outlined">
                                        add_photo_alternate
                                    </span>
                                </div>
                            </label>
                        </div>

                        <div class="informacoes-grid">
                            <div class="email">
                                <span>Email</span>
                                <input type="text">
                            </div>

                            <div class="nome">
                                <span>Nome</span>
                                <input type="text">
                            </div>

                            <div class="informacoes-adicionais">
                                <div class="matricula">
                                    <span>Matricula</span>
                                    <input type="text">
                                </div>

                                <div class="cargo">
                                    <span>Cargo</span>
                                    <select name="select">
                                        <option value="valor1">Professor</option>
                                        <option value="valor2">Atendente 1</option>
                                        <option value="valor3">Atendente 2</option>
                                        <option value="valor4">Administrador</option>
                                    </select>
                                </div>
                            </div>


                        </div>
                    </div>
                </div>
                <div class="rodape">

                    <button>Cadastrar usuário</button>
                </div>

            </div>

        </div>
    </main>
</body>

<script src="../src/darkmode.js"></script>


</html>

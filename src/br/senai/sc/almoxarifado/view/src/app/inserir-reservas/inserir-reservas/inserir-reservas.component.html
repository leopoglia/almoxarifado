<!DOCTYPE html>
<html lang="en">

<head>
    <title>Visão Geral</title>
</head>

<body>
    <app-header></app-header>
    <app-nav></app-nav>

    <main>

        <div class="container">
            <div class="cabecalho">
                <div class="navegacao"><span>Almoxarifado / Inserir reserva</span></div>
            </div>

            <div class="corpo">

                <div class="cabecalho">
                    <div class="titulo"><span>Inserir reserva</span></div>

                    <div class="pesquisa">

                        <app-input></app-input>

                        <div class="add">
                            <span class="material-symbols-outlined">
                                add
                            </span>
                        </div>
                    </div>
                </div>

                <div class="produtos">
                    <div class="titulo"><span>Produtos adicionados:</span></div>

                    <app-produto-reserva></app-produto-reserva>
                    <app-produto-reserva></app-produto-reserva>
                    <app-produto-reserva></app-produto-reserva>

                </div>

                <div class="datas">
                    <div class="retirada">
                        <span class="titulo">Retirada</span>
                        <div class="inputs">
                            <label>
                                <input type="date">
                            </label>
                            <label>
                                <input type="time">
                            </label>
                        </div>

                    </div>
                    <div class="devolucao">
                        <span class="titulo">Devolução</span>
                        <div class="inputs">
                            <label>
                                <input type="date">
                            </label>
                            <label>
                                <input type="time">
                            </label>
                        </div>
                    </div>
                </div>

                <div class="rodape">
                    <button>Finalizar</button>
                </div>

            </div>

        </div>
    </main>
</body>


</html>
